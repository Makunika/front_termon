<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_login.css">
</head>

<body>
    <div class="content_all">
        <header class="header">
            <div class="header_left">
                <div class="header_logo">
                    <img src="img/logo.png" alt="Логтипчик">
                </div>
                <nav class="header_links">
                    <a href="/" class="header_link">Каталог курсов</a>
                    <a href="/courses" class="header_link">Мои курсы</a>
                    <a href="/user" class="header_link">Мой профиль</a>
                    <a href="/users_edit" class="header_link">Редактировать пользователей (для админа)</a>
                </nav>
            </div>
            <div class="header_right">
                <p class="header_name">name</p>
                <a href="/registration" class="header_in header_btn">Войти</a>
                <form action="/logout" method="GET">
                    <input type="hidden" name="_csrf" value="${_csrf.token}" />
                    <button type="submit" class="header_reg header_btn">Регистрация</button>
                </form>
                <form action="/logout" method="post">
                    <input type="hidden" name="_csrf" value="${_csrf.token}" />
                    <button type="submit" class="header_out header_btn">Выйти</button>
                </form>
            </div>
        </header>
        <div class="content">
            <form action="/login" method="post" class="ui-form">
                <h3>Войти</h3>
                <div class="form-row">
                    <input type="text" id="login" name="username" required autocomplete="off">
                    <label for="login">Логин</label>
                </div>
                <div class="form-row">
                    <input type="password" id="password" name="password" required autocomplete="off">
                    <label for="password">Пароль</label>
                </div>
                <input type="hidden" name="_csrf" value="${_csrf.token}" />
                <div class="btn"><input type="submit" value="Войти"/></div>
                <div class="registration">
                    <a href="/registration">Регистрация</a>
                </div>
            </form>
        </div>

        <div class="footer">
            <h4>© Bolt team</h4>
        </div>
    </div>
    <script src="js/footer.js"></script>
</body>

</html>
