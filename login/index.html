<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Termon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="content_all">
    <header class="header">
        <div class="header_left">
            <div class="header_logo">
                <img src="img/logo.png" alt="Логтипчик">
            </div>
            <nav class="header_links">
                <a href="/" class="header_link">Каталог курсов</a>
                <a href="/courses" class="header_link">Мои курсы</a>
            </nav>
        </div>
        <div class="header_right">
            <a href="/login" class="header_in header_btn">Войти</a>
            <form action="/registration" method="GET">
                <input type="hidden" name="_csrf" value="ab55dc3f-3ef6-4750-b02c-291ecdf35713" />
                <button type="submit" class="header_reg header_btn">Регистрация</button>
            </form>
        </div>
    </header>
    <link rel="stylesheet" href="css/style_login.css">
    <div class="content">
        <form action="/login" method="post" class="ui-form">
            <h3>Войти</h3>
            <div class="form-row">
                <input type="text" id="login" name="username" required autocomplete="off">
                <label for="login">Логин</label>
            </div>
            <div class="form-row">
                <input type="password" id="password" name="password" required autocomplete="off">
                <label for="password">Пароль</label>
            </div>
            <input type="hidden" name="_csrf" value="ab55dc3f-3ef6-4750-b02c-291ecdf35713" />
            <div class="btn"><input type="submit" value="Войти"/></div>
            <div class="registration">
                <a href="/registration">Регистрация</a>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/common.js"></script>
</body>
</html>
